<!DOCTYPE html "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>    
    <style>
        h1{ /*Box-level*/
            background-color: rgb(68, 116, 21);
            padding: 5%;
           border-width: 10px;
           border-color: gold;
           border-style: groove;
           margin: 10%;
        }

        a{ /*inline-level*/
            border: 5px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
