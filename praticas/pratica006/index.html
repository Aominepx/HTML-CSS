<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul type="circle">
        <li><abbr title="Use a tag &lt;; p &gt;">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt; title &gt;">Titulo</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;ol&gt;">Lista numerada</abbr></li>
    </ul>
</body>
</html>
