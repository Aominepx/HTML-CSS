<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>inserindo videios hospedados localmente</h1>
    <p>este video hospedado no meu proprio servidor.</p>
    
    <video controls width="500" poster="imagens/capa para o video.jpg">
        <source src="midia/Video-menor.Mp4.mp4" type="video/mp4">
        <source src="midia/Video.Mkv.mkv" type="video/mkv">
        <source src="midia/Video.WEBW.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserir videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=W0ISytD4WMoshdul" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- vai no youtube, clica em compartilhar e depois em incorporar, cola no vscode e seja feliz. -->
</body>
</html>
